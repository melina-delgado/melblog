baseURL: "https://mdelgado.pages.dev/"
languageCode: "en-us"
title: "MelBlog"
theme: "stack"

DefaultContentLanguage: en

params:
  sidebar:
    subtitle: "Click on any post to start reading!"
    avatar:
      enabled: true
      local: true
      src: img/avatar.png
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
    colorScheme:
      # Display toggle
      toggle: true

      # Available values: auto, light, dark
      default: light
markup:
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 1
